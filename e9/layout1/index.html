<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Checkerboard</title>
    <link href="../css/main.css" rel="stylesheet">
  </head>
  <body>
    <main class="chessboard">
      <!-- row 1 -->
      <div class="red"></div>
      <div class="white"></div>
      <div class="red"></div>
      <div class="white"></div>
      <div class="red"></div>
      <div class="white"></div>
      <div class="red"></div>
      <div class="white"></div>
      <!-- row 2 -->
      <div class="white"></div>
      <div class="red"></div>
      <div class="white"></div>
      <div class="red"></div>
      <div class="white"></div>
      <div class="red"></div>
      <div class="white"></div>
      <div class="red"></div>
      <!-- row 3 -->
      <div class="red"></div>
      <div class="white"></div>
      <div class="red"></div>
      <div class="white"></div>
      <div class="red"></div>
      <div class="white"></div>
      <div class="red"></div>
      <div class="white"></div>
      <!-- row 4 -->
      <div class="white"></div>
      <div class="red"></div>
      <div class="white"></div>
      <div class="red"></div>
      <div class="white"></div>
      <div class="red"></div>
      <div class="white"></div>
      <div class="red"></div>
      <!-- row 5 -->
      <div class="red"></div>
      <div class="white"></div>
      <div class="red"></div>
      <div class="white"></div>
      <div class="red"></div>
      <div class="white"></div>
      <div class="red"></div>
      <div class="white"></div>
      <!-- row 6 -->
      <div class="white"></div>
      <div class="red"></div>
      <div class="white"></div>
      <div class="red"></div>
      <div class="white"></div>
      <div class="red"></div>
      <div class="white"></div>
      <div class="red"></div>
      <!-- row 7 -->
      <div class="red"></div>
      <div class="white"></div>
      <div class="red"></div>
      <div class="white"></div>
      <div class="red"></div>
      <div class="white"></div>
      <div class="red"></div>
      <div class="white"></div>
      <!-- row 8 -->
      <div class="white"></div>
      <div class="red"></div>
      <div class="white"></div>
      <div class="red"></div>
      <div class="white"></div>
      <div class="red"></div>
      <div class="white"></div>
      <div class="red"></div>
    </main>
  </body>
</html>
